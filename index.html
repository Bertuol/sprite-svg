<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font sprite</title>

    <style>
        body {
            color: #000;
        }
        .blue {
            color: blue;
        }
    
        .red {
            color: red;           
        }
        .wg-icon {
            width: 50px;
            height: 50px;
            position: relative;
            display: inline-flex;
        }
        .wg-icon:hover{
            color:blueviolet;
        }
        .wg-icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
        
</head>
<body>

    <h1>Using as fontawesome</h1>

    <pre>
        <code>
            &#x3C;i class=&#x22;fs fs-lojas red&#x22;&#x3E;&#x3C;/i&#x3E;
            &#x3C;i class=&#x22;fs fs-marcas&#x22;&#x3E;&#x3C;/i&#x3E;
            &#x3C;div&#x3E;&#x3C;i class=&#x22;fs fs-produtos&#x22;&#x3E;&#x3C;/i&#x3E;&#x3C;/div&#x3E;
        </code>
    </pre>

    <i class="fs fs-lojas red"></i>
    <i class="fs fs-marcas"></i>
    <div><i class="fs fs-produtos"></i></div>
    

    <h1>Using direct svg</h1>
    <h1>Azul</h1>
        <div class="blue">
        <svg class="wg-icon">
            <use xlink:href="./sprite/fs-sprite.svg#svg-lojas"></use>
        </svg>
        <svg class="wg-icon">
            <use xlink:href="./sprite/fs-sprite.svg#svg-marcas"></use>
        </svg>
        <svg class="wg-icon">
            <use xlink:href="./sprite/fs-sprite.svg#svg-produtos"></use>
        </svg>
    </div>

    <h1>Vermelho</h1>
    <div class="red">
        <svg class="wg-icon">
            <use xlink:href="./sprite/fs-sprite.svg#svg-lojas"></use>
        </svg>
        <svg class="wg-icon">
            <use xlink:href="./sprite/fs-sprite.svg#svg-marcas"></use>
        </svg>
        <svg class="wg-icon" >
            <use xlink:href="./sprite/fs-sprite.svg#svg-produtos"></use>
        </svg>
    </div>

</body>
<script>

    const targetNode = document.body;

    // Options for the observer (which mutations to observe)
    const config = { attributes: true, childList: true, subtree: true };

    const callback = (mutationList, observer) => {
        console.log(mutationList, observer)
        
        
    }

    const changefsIcons =() => {
        document.querySelectorAll('i.fs').forEach(element => {            
            let classes = []            
            let icon
            element.classList.forEach((el, index) => { 
                if(el.search('fs-')> -1){
                    icon =  el                    
                }else if(el !== ('fs')){
                    classes.push(el);
                }
            })            
            element.outerHTML = '<svg class="wg-icon '+ classes.join(' ') +'"><use xlink:href="./sprite/fs-sprite.svg#svg-' +icon.replace('fs-', '') + '"></use></svg>';
        });
    }

    changefsIcons();


</script>
</html>
